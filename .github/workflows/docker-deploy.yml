name: üê≥ Deploy Genshin Shop to Docker Hub

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  DOCKERHUB_USERNAME: 'tunapi123'
  BACKEND_IMAGE: 'shop-genshin-backend'
  FRONTEND_IMAGE: 'shop-genshin-frontend'

jobs:
  build-and-push:
    name: üèóÔ∏è Build and Push to Docker Hub
    runs-on: ubuntu-latest
    
    steps:
    - name: üì¶ Checkout code
      uses: actions/checkout@v4

    - name: üê≥ Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: üîß Fix Backend Dependencies
      run: |
        echo "üîß Ensuring backend package consistency..."
        cd backend
        npm install --package-lock-only

    - name: üê≥ Build Backend Image
      run: |
        echo "üèóÔ∏è Building backend Docker image..."
        cd backend
        docker build -t ${{ env.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }} .
        docker build -t ${{ env.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest .
        echo "‚úÖ Backend image built successfully"

    - name: üîß Fix Frontend Dependencies
      run: |
        echo "üîß Fixing frontend npm issues..."
        cd frontend
        # S·ª≠a Dockerfile t·∫°m th·ªùi ƒë·ªÉ d√πng npm install
        sed -i 's/RUN npm ci/RUN npm install/g' Dockerfile
        npm install --package-lock-only

    - name: üê≥ Build Frontend Image  
      run: |
        echo "üèóÔ∏è Building frontend Docker image..."
        cd frontend
        docker build -t ${{ env.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }} .
        docker build -t ${{ env.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest .
        echo "‚úÖ Frontend image built successfully"

    - name: üîê Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ env.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: üì§ Push Backend to Docker Hub
      run: |
        echo "üì§ Pushing backend image to Docker Hub..."
        docker push ${{ env.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:latest
        docker push ${{ env.DOCKERHUB_USERNAME }}/${{ env.BACKEND_IMAGE }}:${{ github.sha }}
        echo "‚úÖ Backend image pushed successfully"

    - name: üì§ Push Frontend to Docker Hub
      run: |
        echo "üì§ Pushing frontend image to Docker Hub..."
        docker push ${{ env.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:latest
        docker push ${{ env.DOCKERHUB_USERNAME }}/${{ env.FRONTEND_IMAGE }}:${{ github.sha }}
        echo "‚úÖ Frontend image pushed successfully"

    - name: üß™ Test Docker Compose
      run: |
        echo "üß™ Testing Docker Compose setup..."
        docker-compose up -d
        sleep 15
        echo "üîç Checking container status:"
        docker ps
        echo "üìä Checking logs:"
        docker-compose logs --tail=20
        docker-compose down
        echo "‚úÖ Docker Compose test completed"

    - name: üìä Generate Beautiful Dashboard
